<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login usuario</title>
    <link type="text/css" rel="stylesheet" th:href="@{/css/usuario.css}"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
</head>
<body>
    <h1>Autentificaci√≥n usuario administrador</h1>
    <form id="form_login_usuario" action="authadmin" method="post">
        <div th:if="${mensajeError != null}">
            <h4 th:text="${mensajeError}" class="alerta"></h4>
        </div>
        <label id="lab_email" for="email" th:text="#{etiqueta_email}"/>
        <input type="text" id="email" name="email"/></br></br>
        <label id="lab_clave" for="clave" th:text="#{etiqueta_clave}"/>
        <input type="password" id="clave" name="clave"/>
        <i class="bi bi-eye-slash" id="btn_mostrar_contrasena"></i></br></br>
        <input type="submit" id="btn_siguiente" th:value="#{boton_login}"/></br></br>
    </form>
</body>
<script th:src="@{/scripts/usuario.js}"></script>
</html>
