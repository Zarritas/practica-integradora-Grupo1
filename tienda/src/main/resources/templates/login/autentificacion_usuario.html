<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login usuario</title>
    <link type="text/css" rel="stylesheet" th:href="@{/css/usuario.css}"/>
</head>
<body>
<h1>Autentificaci√≥n usuario</h1>
<form id="form_login_usuario" action="usuario" method="post">
    <label id="lab_usuario" for="usuario" th:text="#{etiqueta_login_usuario}"/>
    <input type="text" id="usuario" name="usuario"/></br>

    <a th:href="@{http://localhost:8080/registro/usuario}" th:text="#{etiqueta_enlace_registro}"/>
</form>
</body>
<script th:src="@{/scripts/usuario.js}"></script>
</html>
