<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Datos usuario</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <link type="text/css" rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>
<th:block th:replace="~{singin/navegacion.html :: enlaces}"/>
<form id="form_usuario" action="usuario" method="post" th:object="${usuario}">
    <div th:if="${#fields.hasErrors('global')}">
        <h4 th:text="${mensaje}" class="alerta"/>
        <p th:each="error : ${#fields.errors('global')}" th:text="${error}" class="errores" />
    </div>
    <fieldset>
        <legend th:text="#{etiqueta_datos_usuario}"/>
        <table class="columnas">
            <tr>
                <td><span class="errores" th:text="#{asterisco}"/></td>
                <td><label id="lab_usuario" for="nombre" th:text="#{etiqueta_nombre}"/></td>
                <td><input type="text" th:field="*{nombre}"/></td>
            </tr>
            <tr>
                <td></td>
                <td colspan="3"><div th:text="${usuarioYaRegistrado}" class="errores"/></td>
            </tr>
            <tr>
                <td></td>
                <td colspan="3"><div th:errors="*{nombre}" class="errores"/></td>
            </tr>
            <tr>
                <td><span class="errores" th:text="#{asterisco}"/></td>
                <td><label id="lab_clave" for="clave" th:text="#{etiqueta_clave}"/></td>
                <td><input type="password" th:field="*{clave}"/>
                    <i class="bi bi-eye-slash" id="btn_mostrar_contrasena"/>
                </td>
            </tr>
            <tr>
                <td></td>
                <td colspan="3"><div th:errors="*{clave}" class="errores"/></td>
            </tr>
            <tr>
                <td><span class="errores" th:text="#{asterisco}"/></td>
                <td><label id="lab_confirma_clave" for="confirmaClave" th:text="#{etiqueta_confirma_clave}"/></td>
                <td><input type="password" th:field="*{confirmaClave}"/>
                    <i class="bi bi-eye-slash" id="btn_mostrar_contrasena_confirma"/>
                </td>
            </tr>
            <tr>
                <td></td>
                <td colspan="3"><div th:errors="*{confirmaClave}" class="errores"/></td>
            </tr>
            <tr>
                <td></td>
                <td colspan="3"><input type="submit" id="btn_submit" th:value="#{etiqueta_boton_registro} + ' ' + ${pasoSiguiente}"/></td>
            </tr>
        </table>
    </fieldset>
</form>
</body>
<script th:src="@{/js/funciones.js}"></script>
</html>
