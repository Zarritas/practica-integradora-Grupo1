<html lang="es" xmlns:th="http://www.w3.org/1999/html">
<div>
    <label class="titulo" th:text="#{etiqueta_tipo_via}+':'"/>

    <select th:field="*{tipoVia}" th:readonly="${readOnly}">
        <option th:each="tipo : ${vias}" th:value="${tipo.id}"
                th:selected="${tipo.id==tipoVia}" th:disabled="${readOnly}">
            <th:block th:text="${tipo.denominacion}"/>
        </option>
    </select>

    <label th:if="${!readOnly}" class="error" th:text="#{asterisco}" />
    <label class="titulo" th:text="#{etiqueta_via}+':'"/>
    <input type="text" th:field="*{via}" th:readonly="${readOnly}"/>

    <label th:if="${!readOnly}" class="error" th:text="#{asterisco}" />
    <label class="titulo" th:text="#{etiqueta_numero}+':'"/>
    <input type="text" th:field="*{numero}" th:readonly="${readOnly}"/>

    <br>
    <th:block th:each="error : ${#fields.errors('via')}">
    <div th:text="${error}" class="error"/>
    </th:block>
    <th:block th:each="error : ${#fields.errors('numero')}">
        <div th:text="${error}" class="error"/>
    </th:block>

    <label class="titulo" th:text="#{etiqueta_portal}+':'"/>
    <input type="text" th:field="*{portal}" th:readonly="${readOnly}"/>

    <label class="titulo" th:text="#{etiqueta_planta}+':'"/>
    <input type="text" th:field="*{planta}" th:readonly="${readOnly}"/>

    <label class="titulo" th:text="#{etiqueta_puerta}+':'"/>
    <input type="text" th:field="*{puerta}" th:readonly="${readOnly}"/>

    <br>

    <label th:if="${!readOnly}" class="error" th:text="#{asterisco}" />
    <label class="titulo" th:text="#{etiqueta_localidad}+':'"/>
    <input type="text" th:field="*{localidad}" th:readonly="${readOnly}"/>

    <label th:if="${!readOnly}" class="error" th:text="#{asterisco}" />
    <label class="titulo" th:text="#{etiqueta_comunidad_autonoma}+':'"/>
    <input type="text" th:field="*{comunidadAutonoma}" th:readonly="${readOnly}"/>

    <br>
    <th:block th:each="error : ${#fields.errors('localidad')}">
        <div th:text="${error}" class="error"/>
    </th:block>
    <th:block th:each="error : ${#fields.errors('comunidadAutonoma')}">
        <div th:text="${error}" class="error"/>
    </th:block>

    <label th:if="${!readOnly}" class="error" th:text="#{asterisco}" />
    <label class="titulo" th:text="#{etiqueta_codigo_postal}+':'"/>
    <input type="text" th:field="*{codigoPostal}" th:readonly="${readOnly}"/>

    <th:block th:each="error : ${#fields.errors('codigoPostal')}">
        <div th:text="${error}" class="error"/>
    </th:block>

</div>
