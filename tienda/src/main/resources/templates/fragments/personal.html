<html lang="es" xmlns:th="http://www.w3.org/1999/html">
<form id="datos-personales" action="datos-personales" method="post" th:object="${cliente}">
    <fieldset>
        <legend th:text="#{etiqueta_datos_personales}" class="formulario"/>
        <br>
        <label th:if="${!readOnly}" class="error" th:text="#{asterisco}" />
        <label class="titulo" th:text="#{etiqueta_nombre}+':'"/>
        <input type="text" th:field="*{nombre}" th:readonly="${readOnly}"/>

        <label th:if="${!readOnly}" class="error" th:text="#{asterisco}" />
        <label class="titulo" th:text="#{etiqueta_apellidos}+':'"/>
        <input type="text" th:field="*{apellidos}" th:readonly="${readOnly}"/>

        <br>
        <th:block th:each="error : ${#fields.errors('nombre')}">
            <div th:text="${error}" class="error"/>
        </th:block>
        <th:block th:each="error : ${#fields.errors('apellidos')}">
            <div th:text="${error}" class="error"/>
        </th:block>


        <label class="titulo" th:text="#{etiqueta_genero}+':'"/>
        <select th:field="*{genero}" th:readonly="${readOnly}">
            <option th:each="generoSelec : ${generos}" th:value="${generoSelec.id}"
                    th:selected="${generoSelec==genero}" th:disabled="${readOnly}">
                <th:block th:text="${generoSelec.denominacion}" th:readonly="${readOnly}"/>
            </option>
        </select>

        <br>

        <label th:if="${!readOnly}" class="error" th:text="#{asterisco}" />
        <label class="titulo" th:text="#{etiqueta_fecha_nac}+':'"/>
        <input type="text" th:field="*{fechaNacimiento}" th:readonly="${readOnly}"/>

        <label class="titulo" th:text="#{etiqueta_pais_nac}+':'"/>
        <select th:field="*{paisNacimiento}" th:readonly="${readOnly}">
            <option th:each="pais : ${paises}" th:value="${pais.id}"
                    th:selected="${pais==paisNacimiento}" th:disabled="${readOnly}">
                <th:block th:text="${pais.nombre}"/>
            </option>
        </select>
        <br>
        <th:block th:each="error : ${#fields.errors('fechaNacimiento')}">
            <div th:text="${error}" class="error"/>
        </th:block>

        <label class="titulo" th:text="#{etiqueta_tipo_documento}+':'"/>
        <select th:field="*{tipoDocumentoCliente}" th:readonly="${readOnly}">
            <option th:each="tipo : ${tipodocumentos}" th:value="${tipo.id}"
                    th:selected="${tipo==tipoDocumentoCliente}" th:disabled="${readOnly}">
                <th:block th:text="${tipo.denominacion}"/>
            </option>
        </select>

        <label th:if="${!readOnly}" class="error" th:text="#{asterisco}" />
        <label class="titulo" th:text="#{etiqueta_documento}+':'"/>
        <input type="text" th:field="*{documento}" th:readonly="${readOnly}"/>
        <br>
        <th:block th:each="error : ${#fields.errors('documento')}">
            <div th:text="${error}" class="error"/>
        </th:block>


        <div th:if="${!readOnly}">
        <input type="submit" th:value="#{etiqueta_botonSiguiente}">
        </div>
    </fieldset>
</form>
