<html lang="es" xmlns:th="http://www.w3.org/1999/html">
<form id="datos-contacto" method="post" th:object="${cliente}">
    <fieldset>
        <legend th:text="#{etiqueta_datos_contacto}" style="border: 1px solid black"/>
        <br>
        <label class="titulo" th:text="#{etiqueta_telefono}+':'"/>
        <input type="text" th:readonly="${readOnly}" th:field="*{telefonoMovil}"/>

        <br> <br>

        <fieldset>
            <legend th:text="#{etiqueta_direccion}" style="border: 1px solid black"/>
            <div th:insert="~{fragments/direccion}"></div>
        </fieldset>

        <br>
    </fieldset>
    <div th:if="${!readOnly}">
    <input type="submit" th:value="#{etiqueta_botonSiguiente}">
    </div>
</form>
