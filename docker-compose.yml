# docker-compose practica integradora Grupo 1
version: "5"
services:

  produccion:
    container_name: contiene_apache
    build: ./productos
    image: zarritas/imagen_productos:latest
    restart: always
    depends_on:
      - servername
      - database_productos
      - tienda
    volumes:
      - ./productos/dist:/usr/local/apache2/htdocs/
    networks:
      red_integradora:
        ipv4_address: 172.19.0.4
    dns: 172.19.0.6

  tienda:
    container_name: contiene_tomcat
    build: ./tienda
    image: zarritas/imagen_tomcat:latest
    restart: always
    depends_on:
      - servername
      - database_tienda
      - database_productos
    volumes:
      - ./tienda/build/libs:/usr/local/tomcat/webapps
    networks:
      red_integradora:
        ipv4_address: 172.19.0.3
    command: ["./wait-for-it.sh", "172.19.0.2:3306", "-t", "0","--","catalina.sh","run"]
    dns: 172.19.0.6

  database_tienda:
    container_name: contiene_mysql
    image: mysql:8.3.0
    restart: always
    depends_on:
      - servername
    environment:
      MYSQL_ROOT_PASSWORD: admin
    networks:
      red_integradora:
        ipv4_address: 172.19.0.2
    dns: 172.19.0.6

  database_productos:
    container_name: contiene_mongo
    image: mongo:4.4.6
    restart: always
    depends_on:
      - servername
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: admin
    networks:
      red_integradora:
        ipv4_address: 172.19.0.5
    dns: 172.19.0.6

  servername:
    container_name: contiene_bind9
    build: Bind9/
    image: zarritas/imagen_bind9:latest
    restart: always
    networks:
      red_integradora:
        ipv4_address: 172.19.0.6
    dns: 172.19.0.6

networks:
  red_integradora:
    name: red_integradora
    driver: bridge
    ipam:
      config:
        - subnet: 172.19.0.0/16
